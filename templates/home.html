<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> WebSSH </title>
    <link href="/static/img/favicon.png" rel="icon" type="image/png">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/xterm.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/fullscreen.min.css" rel="stylesheet" type="text/css"/>
    <style>
      .row {
        margin-top: 15px;
        margin-bottom: 10px;
      }

      .container {
        margin-top: 20px;
      }

      .btn {
        margin-top: 15px;
      }

      .btn-danger {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container form-container" style="display: none">
      <form id="connect" action="" method="post" enctype="multipart/form-data">
          <table class="">
            {% for device in devices %}
            <tr>
              <td><input type="radio" value="{{ device }}" name="device"></td><td width="50%">{{ device }}</td>
            </tr>
            {% end %}
          </table>
        <div class="row align-items-center">
          <div class="col">
            <input class="form-control" type="text" placeholder="Username" id="username" name="username" value="" required>
          </div>
          <div class="col">
            <input class="form-control" type="password" placeholder="Password" id="password" name="password" value="" required>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary m-0">Connect</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div id="terminal"></div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/xterm.min.js"></script>
    <script src="/static/js/xterm-addon-fit.min.js"></script>
    <script src="/static/js/shell.js"></script>
  </body>
</html>
